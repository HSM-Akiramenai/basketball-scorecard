<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h1 id="home-title-el"></h1>
                <div class="score-display"><p id="home-score-el"></p></div>
                <div class="points">
                        <button id="1p-btn-home" onclick="addOnePointHome()">+1</button>
                        <button id="2p-btn-home" onclick="addTwoPointsHome()">+2</button>
                        <button id="3p-btn-home" onclick="addThreePointsHome()">+3</button>
                </div>
            </div>
            <div id="guest">
                <h1 id="guest-title-el"></h1>
                <div class="score-display"><p id="guest-score-el"></p></div>
                <div class="points">
                        <button id="1p-btn-guest" onclick="addOnePointGuest()">+1</button>
                        <button id="2p-btn-guest" onclick="addTwoPointsGuest()">+2</button>
                        <button id="3p-btn-guest" onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
