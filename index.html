<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h1 id="home-title-el"></h1>
        <div class="score-display"><p id="home-score-el"></p></div>
        <div class="points">
          <button onclick="addOnePointHome()">+1</button>
          <button onclick="addTwoPointsHome()">+2</button>
          <button onclick="addThreePointsHome()">+3</button>
        </div>
      </div>
      <div id="guest">
        <h1 id="guest-title-el"></h1>
        <div class="score-display"><p id="guest-score-el"></p></div>
        <div class="points">
          <button onclick="addOnePointGuest()">+1</button>
          <button onclick="addTwoPointsGuest()">+2</button>
          <button onclick="addThreePointsGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
